<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bill inventory</title>
  <style>
    .unfilled {
      --red: #f00;
      border: 1px solid var(--red);
    }
  </style>
</head>

<body>
  <div id="root">
    <section id="billInventory">
      <h2>Bills</h2>
      <section id="billForm">
        <h3>Add Bill</h3>
        <form>
          <div class="billForm__wrapper">
            <label for="billForm__name">
              Name
              <input placeholder="Bill name" type="text" name="billForm__name" id="billForm__name" maxlength="21">
            </label>
            <label for="billForm__amount">
              Amount
              <input placeholder="Bill Amount" type="number" name="billForm__amount" id="billForm__amount" min="0">
            </label>
          </div>
          <div class="billForm__wrapper">
            <label for="billForm__date">
              Date
              <input type="date" name="billForm__date" id="billForm__date">
            </label>
            <label for="billForm__type">
              Type
              <select name="billForm__type" id="billForm__type">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </label>
          </div>
          <div class="billForm__wrapper">
            <input type="reset" value="Reset" id="billForm__reset">
            <input type="submit" value="Save" id="billForm__save">
          </div>
        </form>
      </section>
      <section id="billTable">
        <h3>All Bills</h3>
        <table id="billTable__table">
          <tr>
            <th>
              <button id="billTable_name">Name</button>
            </th>
            <th>
              <button id="billTable_type">Type</button>
            </th>
            <th>
              Date
            </th>
            <th>
              <button id="billTable_amount">Amount</button>
            </th>
          </tr>
          <tbody id="billTable__data">
          </tbody>
        </table>
      </section>
      <section id="billSumatories">
        <!-- <h4>
          Bills A:
          <span id="billSumatoriesA">0</span>
        </h4>
        <h4>
          Bills B:
          <span id="billSumatoriesB">0</span>
        </h4>
        <h4>
          Bills C:
          <span id="billSumatoriesC">0</span>
        </h4> -->
      </section>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
